<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AfricArXiv | Articles</title>
</head>
<body>
    {% if all_preprints %}
    <h1>Articles existants sur AfricArXiv:</h1>
    <ul>
        {% for art in all_preprints %}
            <li><a href="/Preprints/{{art.id}}/">{{art.title}} </a> <small>{{art.Subjects}}</small></li>
        {% endfor %}
    </ul>
    {% else %}
        <h3> Veuillez recharger la page </h3>
    {% endif %}
</body>
</html>
