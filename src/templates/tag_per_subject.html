{% extends 'base.html' %}

<script>
{% block jquery %}
var NumTag = {{ Tags }}
var Alea = {{ alea }}
var BkGround=[]
var BrColor=[]
var Subject = '{{ Sujets }}'
let sjt = Subject.substring(6,Subject.length-6);

Subject = sjt.split("&#39;, &#39;");

for(let i = Alea.length-1; i >-1; i--){
            var color =  String(Alea[i]);
            BkGround.push("rgba(123," + color + ","+color+", 1)");
            BrColor.push("rgba(123," + color + ","+color+", 1)");

        };

function setChart(){

    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: Subject,
        datasets: [{
            label: 'Nombre de mots clé',
            data: NumTag,
            backgroundColor: BkGround ,
            borderColor: BrColor,
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

}
setChart();
{% endblock %}
</script>

{% block content %}
<div class="container"  >
    <h1><small>Nombre de Mots clés employee par domaine</small></h1>
</div>

{% endblock content %}

{% block content2 %}

<div class='row'>
    <div class='col-sm-12'>
        <canvas id="myChart" width="800" height="400"></canvas>
    </div>
</div>

{% endblock content2 %}
